<body>
  <div class="container">
    <div class="todoBlock">
      <!-- main title holder -->
      <div class="titleHolder">
        <h1>To Do List</h1>
      </div>
      <!-- todo list -->
      <div class="todoList">
        <!-- list holder -->
        <div class="listHolder">
          <ul class="list">
            <li>
              <span class="listName">Eb bill Pay</span>

            </li>
            <li>
              <span class="listName">Go to the gym</span>
            </li>
           
          </ul>
        </div>
        <!-- form holder -->
        <div class="formHolder">
          <div class="col big">
            <input type="text" id="addInput">
          </div>
          <div class="col">
            <button type="button" id="addBtn" class="btn-primary">Add Item</button>
          </div>
          <div class="col">
            <button type="button" id="toggleBtn" class="btn-primary">Hide List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
